<html>
<h1>{{uname}}</h1>
<title>Enter Message: </title>
<body>
<div align="center">
<form action="message" method = POST>
{% csrf_token %}
    <div class="container">
        <label>To: </label>
        <input type="text" name = "receiver_email" placeholder ="To"</input>
        <label>Message: </label>
        <input type="textarea" name = "message" placeholder="Enter your message"</input>
        
        <button type = "submit">Send</button>
    </div>
</form>
</div>
</body>
</html>
